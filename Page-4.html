          <style> . {
  width: 100%;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}
	
.kettle {
  position: relative;
}
.kettle .bubble, .kettle .bubble2, .kettle .bubble3, .kettle .bubble4 {
  position: absolute;
  bottom: 200px;
  display: block;
  border-radius: 200px;
  background: gradient(radial, center center, 0, center center, 100, from(rgba(29, 65, 239, 0.2)), to(rgba(255, 255, 255, 0.7)));
  animation: bubbleFloat 5s infinite;
}
.kettle .bubble .glow, .kettle .bubble2 .glow, .kettle .bubble3 .glow, .kettle .bubble4 .glow {
  width: 100%;
  height: 100%;
  background-image: radial-gradient(#00adff, #45c4ff, transparent);
  position: relative;
  display: block;
  border-radius: 200px;
  animation: redPulse 2s infinite;
}
.kettle .bubble {
  width: 100px;
  height: 100px;
  left: 120px;
  animation-delay: 0.5s;
}
.kettle .bubble2 {
  width: 80px;
  height: 80px;
  left: 120px;
  animation-delay: 1s;
}
.kettle .bubble3 {
  width: 40px;
  height: 40px;
  left: 150px;
  animation-delay: 1.5s;
}
.kettle .bubble4 {
  width: 20px;
  height: 20px;
  left: 190px;
  animation-delay: 2s;
}
.kettle img {
  filter: brightness(100%) contrast(100%) drop-shadow(8px 8px 10px gray) grayscale(10%) hue-rotate(45deg) invert(100%);
}
@-webkit-keyframes bubbleFloat {
  from {
    bottom: 110px;
    transform: scale(0.3);
    opacity: 0;
    animation-timing-function: ease-in-out;
  }
  1% {
    bottom: 110px;
    transform: scale(0.3);
    opacity: 0;
    animation-timing-function: ease-in-out;
  }
  30% {
    bottom: 110px;
    transform: scale(0.8);
    opacity: 0.5;
    animation-timing-function: ease-in-out;
  }
  95% {
    bottom: 545px;
    transform: scale(0.3);
    opacity: 1;
    animation-timing-function: ease-in-out;
  }
  99% {
    bottom: 550px;
    transform: scale(3);
    opacity: 0;
    animation-timing-function: ease-in-out;
  }
  to {
    bottom: 110px;
    transform: scale(0.9);
    opacity: 0;
    animation-timing-function: ease-in-out;
  }
}
@-webkit-keyframes redPulse {
  from {
    box-shadow: 0 0 30px #6a94bf;
  }
  50% {
    box-shadow: 0 0 80px #fff;
  }
  to {
    box-shadow: 0 0 30px #6a94bf;
  }
}
