/**/
*, *::after, *::before {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  user-select: none;
  transform-style: preserve-3d;
  user-select: none;
  outline: none;
  appearance: none;
}
/* Generic */
body {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100vh;
  background-color: #8DD9E7;
  overflow: hidden;
}
.face {
  position: absolute;
}
.flex {
  display: flex;
  justify-content: center;
  align-items: center;
}
/***************/
/***************/
.room,
.shadows {
  position: absolute;
  width: 30vw;
  height: 45vw;
  transform: perspective(10000px) rotateX(60deg) rotateZ(55deg) translateZ(-8vw);
  transition: transform 100ms linear;
}
.shadow1, .shadow2, .shadow3, .shadow4, .shadow5, .shadow6 {
  position: absolute;
  top: 0vw;
  left: 0vw;
  background-color: #5C8F9B;
  filter: blur(0.25vw);
}
.shadow1 {
  width: 30.25vw;
  height: 37.25vw;
}
.shadow2 {
  top: 37vw;
  left: 15vw;
  width: 15.25vw;
  height: 8.25vw;
}
.shadow3, .shadow4 {
  width: 12.25vw;
  height: 37.25vw;
  left: -12vw;
  background-color: transparent;
  background-image: linear-gradient(to left, #5C8F9B, #86C6D3);
}
.shadow4 {
  width: 25vw;
  height: 1.25vw;
  top: 37vw;
  left: -10vw;
  filter: blur(1vw);
  opacity: 0.75;
}
.shadow5 {
  top: -2vw;
  left: 27vw;
  width: 5vw;
  height: 5vw;
  background-color: transparent;
  background-image: radial-gradient(circle, #5C8F9B, #86C6D3 80%, transparent);
  border-radius: 50%;
  filter: blur(1vw);
  opacity: 0.5;
}
.shadow6 {
  top: 45vw;
  left: 15vw;
  width: 15.25vw;
  height: 1.25vw;
  background-color: transparent;
  background-image: linear-gradient(to bottom, #5C8F9B, #86C6D3 80%, transparent);
  transform-origin: bottom right;
  filter: blur(1vw);
  opacity: 0.75;
}
.os {
  position: absolute;
  filter: blur(0.2vw);
  background-image: linear-gradient(to bottom, #c9c5b3, transparent);
}
.fs {
  position: absolute;
  width: 115%;
  height: 110%;
  background-image: linear-gradient(to bottom, #bab6a6, #a49e82, #a49e82);
  filter: blur(0.175vw);
}
.lg {
  position: absolute;
  width: 5vw;
  height: 150%;
  transform: rotateZ(20deg);
  background-image: linear-gradient(to right, transparent, #D9DFD4, transparent);
  opacity: 0.35;
  filter: blur(0.5vw);
}
/***************/
/***************/
.at {
  position: absolute;
  top: 0vw;
  left: 0vw;
  width: 30vw;
  height: 37vw;
}
.at__front {
  width: 30vw;
  height: 0.6vw;
  transform-origin: bottom left;
  transform: rotateX(-90deg) translateZ(36.4vw);
}
.at__back {
  width: 30vw;

let bocina = document.querySelector("#bocina");
let bocinaA = document.querySelectorAll(".bocina-a");
let librero = document.querySelector("#librero");
let libreroPuerta = document.querySelector(".librero-r1");
let repisa = document.querySelector("#repisa");
let repisaPuerta = document.querySelector(".repisa-p");
let buro = document.querySelector("#buro");
let a = document.querySelector("#audio");
let a2 = document.querySelector("#audio2");
let a3 = document.querySelector("#audio3");
let a4 = document.querySelector("#audio4");
/*******************/
let radioTocando = () => {
    bocinaA[0].classList.toggle('is-bocina-active')
    bocinaA[1].classList.toggle('is-bocina-active')
    a.loop = true;
    if (a.paused) a.play();
    else {
        a.pause();
        a.currentTime = 0;
    }
}
let libreroAbiero = () => {
    libreroPuerta.classList.toggle('is-librero-open')
    a2.loop = false;
    if (a2.paused) a2.play();
    else {
        a2.pause();
        a2.currentTime = 0;
    }
}
let repisaAbierto = () => {
    repisaPuerta.classList.toggle('is-repisa-open')
    a3.loop = false;
    if (a3.paused) a3.play();
    else {
        a3.pause();
        a3.currentTime = 0;
    }
}
let buroAbierto = () => {
    a4.loop = false;
    if (a4.paused) a4.play();
    else {
        a4.pause();
        a4.currentTime = 0;
    }
}
/*******************/
bocina.addEventListener("click", radioTocando)
librero.addEventListener("click", libreroAbiero)
repisa.addEventListener("click", repisaAbierto)
buro.addEventListener("click", buroAbierto) </script>
